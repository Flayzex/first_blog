{% extends 'articles/base.html' %}

{% block content %}

<a href="javascript:history.back()" class="btn text-secondary bg-white">Назад</a>

<h1>{{articles}}</h1>
<h4>{{articles.description}}</h4>
<p>{{articles.content}}</p>
<a href="{{ articles.user.get_absolute_url }}" class="text-white">Автор: {{articles.user}}</a>
<h6>{{articles.time_create}}</h6>
{% if articles.user == request.user %}
<a href="{% url 'article-update' articles.slug %}" class="btn btn-primary">Редактировать статью</a>
<a href="{% url 'article-delete' articles.slug %}" class="btn btn-danger">Удалить статью</a>
{% endif %}

{% endblock content %}
