{% extends 'articles/base.html' %}

{% block content %}

{% block form-tag %}
<form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
{% endblock form-tag %}

    {% csrf_token %}
    <h1 class="mb-4">{{ title }}</h1>

   {{ form.non_fields_errors }}

    {% for f in form %}
        <div class="input-group">{{ f }}</div>
        <div class="mb-3">{{ f.errors }}</div>
    {% endfor %}

    {% block button-form %}
    <button type="submit" class="btn btn-success">Добавить</button>
    {% endblock button-form %}

</form>

{% endblock content %}
