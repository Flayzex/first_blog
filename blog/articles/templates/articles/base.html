{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'articles/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'articles/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'articles/images/main.ico' %}" type="image/x-icon" />
</head>

<body>


    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'articles/images/logo.png' %}" alt="Logo">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a>
                    </li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>


    <main class="p-5 bg-secondary text-light">
        {% block content %}{% endblock content %}
    </main>


    <footer class="footer bg-dark pt-3 pb-3">
        <div class="container d-flex justify-content-center align-items-center">
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-secondary">О нас</h3>
              <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime error, delectus sunt non id temporibus saepe odit eaque numquam cum!</p>
            </div>
            <div class="col-md-6">
              <h3 class="text-secondary">Ссылки</h3>
              <ul class="list-unstyled">
                <li><a href="{% url 'home' %}" class="nav-link text-white">Главная</a></li>
                <li><a href="#" class="nav-link text-white">О нас</a></li>
                <li><a href="#" class="nav-link text-white">Контакты</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    <script src="{% static 'articles/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
