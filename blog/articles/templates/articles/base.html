{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'articles/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'articles/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'articles/images/main.ico' %}" type="image/x-icon" />
</head>

<body>


    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{% static 'articles/images/logo.png' %}" alt="Logo">
                </a>
                <a href="{% url 'home' %}" class="nav-link my-log">Blog</a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% comment %} <li><a href="{% url 'home' %}" class="nav-link px-2 my-link">Home</a>
                    </li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 my-link">About</a></li> {% endcomment %}
                    {% for m in menu %}
                    {% if m.id == menu_id %}
                    <li class="nav-link px-2 menu-selected">{{ m.title }}</li>
                    {% else %}
                    <li><a href="{% url m.url_name %}" class="nav-link px-2 my-link">{{ m.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>


    <main class="p-5 bg-secondary text-light">
        {% block content %}{% endblock content %}
    </main>


    <footer class="footer bg-dark pt-3 pb-1">
        <p class="text-secondary text-center">Pet project</p>
      </footer>

    <script src="{% static 'articles/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
